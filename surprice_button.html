<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Gift for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #ff4f79, #ff2f59, #ff1c5b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 80px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: fadeInOut 4s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .heart {
      font-size: 100px;
      animation: pulse 1.5s infinite;
      color: #ffeb3b;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .message {
      font-size: 28px;
      margin-top: 30px;
      text-align: center;
      max-width: 600px;
      padding: 15px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: slideIn 3s ease-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 24px;
      background-color: #ff1c5b;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .button:hover {
      background-color: #ff4f79;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      transform: translateY(-5px);
    }

    .image {
      width: 250px;
      height: 250px;
      background-image: url('https://source.unsplash.com/250x250/?love');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-top: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: rotateImage 5s linear infinite;
    }

    @keyframes rotateImage {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Styling for "I love you" text scattered across the page */
    .i-love-you {
      position: absolute;
      font-size: 20px; /* Smaller font size */
      color: #000; /* Black color */
      opacity: 0.8;
      user-select: none;
      animation: fall 10s linear infinite; /* Slow falling animation */
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Your Love Means Everything</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="message">
    <p>Every moment with you feels like a dream. I admire you, love you, and cherish every second of our journey. You make my world brighter and my heart fuller. I will always be here for you, no matter what. üíñ</p>
  </div>
  <div class="image"></div>
  <button class="button" onclick="showLove()">Feel My Love üíå</button>

  <script>
    function showLove() {
      for (let i = 0; i < 20; i++) {
        let loveText = document.createElement('div');
        loveText.classList.add('i-love-you');
        
        // Randomize the horizontal position (left) between 0 and 100vw
        loveText.style.left = Math.random() * 100 + 'vw'; 

        // Insert the "I love you" text
        loveText.innerHTML = 'I love you';
        
        // Append the element to the body
        document.body.appendChild(loveText);

        // Remove the text after it finishes falling
        setTimeout(() => {
          loveText.remove();
        }, 10000); // Keep it for 10 seconds
      }
    }
  </script>
</body>
</html>
