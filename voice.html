<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish 6 Audio Files</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            background: #000;
            color: #fff;
            animation: backgroundPulse 8s infinite alternate;
        }
        @keyframes backgroundPulse {
            0% {
                background-color: #000;
            }
            50% {
                background-color: #1a1a1a;
            }
            100% {
                background-color: #000;
            }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        .audio-container {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
        }
        .progress {
            margin-top: 10px;
            font-size: 0.9em;
        }
        audio {
            width: 100%;
            outline: none;
            display: none;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #444, #888);
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.9);
        }
    </style>
    <script>
        function playAudio(id) {
            const audio = document.getElementById(id);
            audio.play();
        }

        function pauseAudio(id) {
            const audio = document.getElementById(id);
            audio.pause();
        }

        function skipForward(id) {
            const audio = document.getElementById(id);
            audio.currentTime += 5;
        }

        function skipBackward(id) {
            const audio = document.getElementById(id);
            audio.currentTime -= 5;
        }

        function updateProgress(id, progressId) {
            const audio = document.getElementById(id);
            const progress = document.getElementById(progressId);
            audio.addEventListener('timeupdate', () => {
                const currentTime = formatTime(audio.currentTime);
                const duration = formatTime(audio.duration);
                progress.textContent = `${currentTime} / ${duration}`;
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateProgress('audio1', 'progress1');
            updateProgress('audio2', 'progress2');
            updateProgress('audio3', 'progress3');
            updateProgress('audio4', 'progress4');
            updateProgress('audio5', 'progress5');
            updateProgress('audio6', 'progress6');
        });
    </script>
</head>
<body>
    <h1>My Audio Files</h1>

    <div class="audio-container">
